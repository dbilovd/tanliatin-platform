x-db-env: &db-env
  POSTGRES_DD: ${POSTGRES_DB:medusa-store}
  POSTGRES_USER: ${POSTGRES_USER:postgres}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:postgres}

x-app-env: &app-env
  NODE_ENV: ${NODE_ENV:development}
  DATABASE_URL: ${DATABASE_URL:postgres}
  REDIS_URL: ${REDIS_URL:"redis://redis:6379"}

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: medusa_postgres
    restart: unless-stopped
    environment:
      <<: *db-env
    ports:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medusa_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: medusa_redis
    restart: unless-stopped
    ports:
      - 6379
    networks:
      - medusa_network

  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    image: ghcr.io/dbilovd/maybe:latest
    build: .
    container_name: medusa_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "9000:9000"
    environment:
      <<: *app-env
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - medusa_network

volumes:
  postgres_data:

networks:
  medusa_network:
    driver: bridge